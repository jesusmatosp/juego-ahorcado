<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado CERTUS</title>
    
    <link rel="stylesheet" href="css/custom.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-12" style="text-align: center;padding-top: 50px; ">
                <div class="card" style="height: 250px;">
                    <div class="card-title">
                        <h3>Juego del Ahorcado</h3>
                    <div class="card-body">
                      <form class="row g-2">
                        <div class="col-6">
                            <input type="text" 
                                    id="letra"
                                   class="form-control" 
                                   maxlength="1"
                                   placeholder="Ingrese Palabra" />
                        </div>
                        <div class="col-auto">
                            <button type="button" 
                                    id="btnInsertar"
                                    class="btn btn-success"
                                    onclick="clickInsertar()">Insertar</button>
                        </div>
                      </form>
                      <div class="col-6">
                        <h2 class="palabra" id="palabra"></h2>
                      </div>
                      <div class="col-auto">
                        <picture>
                            <img src="img/ahorcado_6.png" alt="" id="image6">
                            <img src="img/ahorcado_5.png" alt="" id="image5">
                            <img src="img/ahorcado_4.png" alt="" id="image4">
                            <img src="img/ahorcado_3.png" alt="" id="image3">
                            <img src="img/ahorcado_2.png" alt="" id="image2">
                            <img src="img/ahorcado_1.png" alt="" id="image1">
                            <img src="img/ahorcado_0.png" alt="" id="image0">
                        </picture>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 25px;">
            <div class="card">
                <div class="row" style="padding-top: 10px;">
                    <div class="col-8">
                        <h5>Intentos Restantes: <span id="intentos">6</span></h5> 
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" onclick="javascript:location.reload()">Reiniciar</button>
                        <button class="btn btn-warning" onclick="pista()">Dame una Pista</button>
                        <span id="hueco-pista"></span>
                    </div>
                </div>
                <div class="col-6"> 
                    <div id="mensaje" role="alert"></div>
                    <h1 id="msg-final"></h1>
                </div>
                <div class="col-12">
                    <h5>Historico</h5>
                    <div id="historial"></div> 
                </div>
            </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="js/ahorcado.js"></script>
</body>
</html>
